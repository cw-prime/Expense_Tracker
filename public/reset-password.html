<!DOCTYPE html>
<html lang='en'>
<head>
  <meta charset='UTF-8'>
  <meta name='viewport' content='width=device-width, initial-scale=1.0'>
  <title>Reset Password - Expense Tracker</title>
  <link href='css/bootstrap.min.css' rel='stylesheet'>
</head>
<body>
  <div class='container'>
    <div class='row justify-content-center'>
      <div class='col-md-6'>
        <h2 class='mt-5 mb-3'>Reset Password</h2>
        <form id='resetPasswordForm'>
          <input type='hidden' id='token' name='token' value='<input your token here>'> <!-- INPUT_REQUIRED {Place the token received from the email link} -->
          <div class='mb-3'>
            <label for='password' class='form-label'>New Password</label>
            <input type='password' class='form-control' id='password' name='password' required>
          </div>
          <button type='submit' class='btn btn-primary'>Submit</button>
        </form>
      </div>
    </div>
  </div>
  <script src='js/reset-password.js'></script>
</body>
</html>
